# yaml-language-server: $schema=https://raw.githubusercontent.com/espanso/espanso/dev/schemas/match.schema.json

matches:
  - trigger: ";rephrase"
    replace: "{{output}}"
    vars:
      - name: output
        type: shell
        params:
          cmd: |
            {{P1_CALL}} \
            --temperature 2 \
            --system-role "A helpful assistant" \
            --prompt "Rephrase the following"

  - trigger: ";2rephrase"
    replace: "{{output}}"
    vars:
      - name: output
        type: shell
        params:
          cmd: |
            {{P2_CALL}} \
            --temperature 2 \
            --system-role "A helpful assistant" \
            --prompt "Rephrase the following"

  - trigger: ";3rephrase"
    replace: "{{output}}"
    vars:
      - name: output
        type: shell
        params:
          cmd: |
            {{P3_CALL}} \
            --temperature 2 \
            --system-role "A helpful assistant" \
            --prompt "Rephrase the following"
