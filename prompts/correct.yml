# yaml-language-server: $schema=https://raw.githubusercontent.com/espanso/espanso/dev/schemas/match.schema.json

matches:
  - trigger: ",correct"
    replace: "{{output}}"
    vars:
      - name: output
        type: shell
        params:
          cmd: |
            {{P1_CALL}} \
            --temperature {{P1_TEMP}} \
            --system-role "A helpful assistant" \
            --prompt "Correct spelling and grammar mistakes in the following"

  - trigger: ",2correct"
    replace: "{{output}}"
    vars:
      - name: output
        type: shell
        params:
          cmd: |
            {{P2_CALL}} \
            --temperature {{P2_TEMP}} \
            --system-role "A helpful assistant" \
            --prompt "Correct spelling and grammar mistakes in the following"

  - trigger: ",3correct"
    replace: "{{output}}"
    vars:
      - name: output
        type: shell
        params:
          cmd: |
            {{P3_CALL}} \
            --temperature {{P3_TEMP}} \
            --system-role "A helpful assistant" \
            --prompt "Correct spelling and grammar mistakes in the following"
