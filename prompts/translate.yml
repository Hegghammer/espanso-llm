    replace: "{{output}}"
    vars:
      - name: output
        type: shell
        params:
          cmd: |
            {{P1_CALL}} \
            --temperature {{P1_TEMP}} \
            --system-role "A helpful translator" \
            --prompt "Translate the following to French. Provide only the translation."

